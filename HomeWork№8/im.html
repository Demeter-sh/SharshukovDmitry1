<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a {
            float: left;
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .b {
            width: 100px;
            height: 100px;
            background-color: palevioletred;
        }

        .c {
            float: right;
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>

    <div>
        <div class="a"></div>
        
        <div class="c"></div>
        <div class="b"></div>
        <div style="clear: both;"></div>
    </div>
</body>
</html>
